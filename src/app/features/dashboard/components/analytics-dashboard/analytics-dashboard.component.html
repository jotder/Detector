<div class="card">
  <div class="card-header">
    <h3>Analytics Summary</h3>
  </div>
  <div class="card-body">
    <div *ngIf="summary" class="summary-grid">
      <div class="summary-item">
        <span class="label">Refunds</span>
        <span class="value">{{ summary.refunds | formatNumber }}</span>
      </div>
      <div class="summary-item">
        <span class="label">Discounts</span>
        <span class="value">{{ summary.discounts | formatNumber }}</span>
      </div>
      <div class="summary-item">
        <span class="label">Price Overrides</span>
        <span class="value">{{ summary.priceOverrides | formatNumber }}</span>
      </div>
      <div class="summary-item">
        <span class="label">Cancels</span>
        <span class="value">{{ summary.cancels | formatNumber }}</span>
      </div>
    </div>
    <div *ngIf="!summary">
      <p>Loading analytics summary...</p>
    </div>
  </div>
</div>
