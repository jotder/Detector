<div class="card">
  <div class="card-header">
    <h3>Risky Stores</h3>
  </div>
  <div class="card-body">
    <table *ngIf="stores" class="table">
      <thead>
        <tr>
          <th>Store Name</th>
          <th>Risk Score</th>
          <th>Trend</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let store of stores">
          <td>{{ store.name }}</td>
          <td>{{ store.riskScore }}</td>
          <td>{{ store.trend }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!stores">
      <p>Loading risky stores...</p>
    </div>
  </div>
</div>
