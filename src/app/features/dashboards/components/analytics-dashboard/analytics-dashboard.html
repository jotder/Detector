<div class="card">
    <div class="card-header">
        <h3>Analytics Summary</h3>
    </div>
    @if(summary()){
        <div class="card-body">
            <div class="summary-grid">
                <div class="summary-item">
                    <span class="label">Refunds</span>
                    <span class="value">{{ summary()!.refunds }}</span>
                </div>
                <div class="summary-item">
                    <span class="label">Discounts</span>
                    <span class="value">{{ summary()!.discounts }}</span>
                </div>
                <div class="summary-item">
                    <span class="label">Price Overrides</span>
                    <span class="value">{{ summary()!.priceOverrides }}</span>
                </div>
                <div class="summary-item">
                    <span class="label">Cancels</span>
                    <span class="value">{{ summary()!.cancels }}</span>
                </div>
            </div>
        </div>
    } @else {
        <div class="card-body">
            <p>Loading analytics summary...</p>
        </div>
    }
</div>
