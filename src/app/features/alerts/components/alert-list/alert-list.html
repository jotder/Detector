<div class="alert-list-container">
  @if (!alerts().length) {
    <p>No alerts found.</p>
  } @else {
    <table mat-table [dataSource]="alerts()" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let alert">{{ alert.id }}</td>
      </ng-container>

      <!-- Severity Column -->
      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef>Severity</th>
        <td mat-cell *matCellDef="let alert" [ngClass]="'severity-' + alert.severity">{{ alert.severity }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let alert">{{ alert.status }}</td>
      </ng-container>

      <!-- Timestamp Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Timestamp</th>
        <td mat-cell *matCellDef="let alert">{{ alert.timestamp | date: 'medium' }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let alert">
          <button mat-icon-button color="primary" (click)="view.emit(alert.id)" title="View Details"><mat-icon>visibility</mat-icon></button>
          <button mat-icon-button color="accent" (click)="edit.emit(alert.id)" title="Edit Alert"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="delete.emit(alert.id)" title="Delete Alert"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  }
</div>
